<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="icon" href="Form.png">
    <link rel="stylesheet" href="CSS/Assignment_3.css">
</head>

<body>
    <form>
    <table cellspacing="4" cellpadding="5" border="2">
        <tr>
            <th>
                <h1>STUDENT REGISTRATION FORM</h1>
            </th>
        </tr>
        <tr>
            <th>
                <label>Photo:</label>
                <input type="file">
            </th>
        </tr>
        <tr>
            <th>
                <label for="fname">First name:</label>
                <input type="text" maxlength="20" placeholder="First Name">
                <label>(20 characters max)</label>
            </th>
        </tr>
        <tr>
            <th>
                <label for="mname">Middle name:</label>
                <input type="text" maxlength="20" placeholder="Middle Name">
                <label>(20 characters max)</label><br>
            </th>
        </tr>
        <tr>
            <th>
                <label for="lname">Last name:</label>
                <input type="text" maxlength="20" placeholder="Last Name">
                <label>(20 characters max)</label><br><br>
            </th>
        </tr>
        <tr>
            <th>
                <label for="phnumber">Phone number:</label>
                <input type="number" maxlength="13" placeholder="Phone Number">
                <label>(13 characters max)</label><br><br>
            </th>
        </tr>
        <tr>
            <th>
                <label for="email">Email:</label>
                <input type="email" placeholder="xyz@gmail.com"><br><br>
            </th>
        </tr>
        <tr>
            <th>
                <label>Gender:</label>
                <input type="radio" name="gender">
                <label>Male</label>
                <input type="radio" name="gender">
                <label>Female</label>
                <input type="radio" name="gender">
                <label>Other</label><br><br>
            </th>
        </tr>
        <tr>
            <th>
                <label>Date of birth: </label>
                <select name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="month">
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">Decmber</option>
                </select>
                <select name="year">
                    <option value="">1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                    <option value="">2007</option>
                    <option value="">2008</option>
                    <option value="">2009</option>
                    <option value="">2010</option>
                    <option value="">2011</option>
                    <option value="">2012</option>
                    <option value="">2013</option>
                    <option value="">2014</option>
                    <option value="">2015</option>
                    <option value="">2016</option>
                    <option value="">2017</option>
                    <option value="">2018</option>
                    <option value="">2019</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                    <option value="">2023</option>
                </select><br>
            </th>
        </tr>
        <tr>
            <th>
                <label>Address:</label><br>
        <textarea name="message" rows="4" cols="10" placeholder="Address"></textarea><br><br>
            </th>
        </tr>
        <tr>
            <th>
                <label>City:</label>
                <input type="text" maxlength="20" placeholder="PUNE"><br><br>
                <label>Pincode:</label>
                <input type="text" maxlength="6" placeholder="123456"><br><br>
                <label>State:</label>
                <input type="text" maxlength="20" placeholder="MAHARASHTRA"><br><br>
                <label>Country:</label>
                <input type="text" maxlength="20" placeholder="INDIA"><br><br><br>
            </th>
        </tr>
        <tr>
            <th>
                <label>Hobbies:</label><br>
        <input type="checkbox">
        <label>Drawing</label><br>
        <input type="checkbox">
        <label>Singing</label><br>
        <input type="checkbox">
        <label>Dancing</label><br>
        <input type="checkbox">
        <label>Skating</label><br>
        <input type="checkbox">
        <label>Other</label><br>
        <input type="text" maxlenght="20" placeholder="Other Hobbies"><br><br>
            </th>
        </tr>
        <tr>
            <th>
                <label>Qualification:</label><br>
        <input type="checkbox">
        <label>High school (10th)</label><br>
        <input type="checkbox">
        <label>Higher school (12th)</label><br>
        <input type="checkbox">
        <label>Graduate (bachelors)</label><br>
        <input type="checkbox">
        <label>Post Graduate (masters)</label><br>
        <input type="checkbox">
        <label>Ph.d (doctorate)</label><br><br>
            </th>
        </tr>
        <tr>
            <th>
                <label>Course applied for:</label><br>
        <input type="radio" name="course"><label>Btech CSE</label><br>
        <input type="radio" name="course"><label>Btech AIDS</label><br>
        <input type="radio" name="course"><label>Btech BA</label><br>
        <input type="radio" name="course"><label>Btech Cyber</label><br><br>
            </th>
        </tr>
        <tr>
            <th>
                <input type="submit" id="sub" >
                <input type="reset" id="res">  
            </th>
        </tr>
    </table>
    </form>
</body>

</html>
